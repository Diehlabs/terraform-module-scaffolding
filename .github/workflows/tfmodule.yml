name: Terraform Module Build
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.1.6'
  TFLINT_VERSION: 'v0.34.1'

jobs:
  terraform-module-ci:
    uses: Diehlabs/shared-workflows/.github/workflows/terraform-module.yml@main

  release:
    uses: Diehlabs/shared-workflows/.github/workflows/github-release.yml@main
    needs: terraform-module-ci
    if: success() && github.ref == 'refs/heads/main'